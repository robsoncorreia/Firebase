<body>

            <div id="login" class="page-content">
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 id="label_signin" class="mdl-card__title-text">Sign in</h2>
                    </div>
                    <div class="mdl-card__supporting-text">

                                <input class="mdl-textfield__input" type="text" id="name">
                                <label class="mdl-textfield__label" for="name">Nome</label>
                            </div>
                        </form>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                        </form>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="password">Senha</label>
                            </div>
                        </form>
                        <div id="teste">
                            <p id="teste_p"></p>
                        </div>
                        <div>
                            <div class="buttons">
                                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in-facebook">Facebook</button>
                                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in-google">

                            <div class="buttons">
                                <button id="quickstart-sign-in" class="mdl-button mdl-js-button mdl-button--raised">
                                    entrar
                                </button>
                                <button id="quickstart-sign-up" class="mdl-button mdl-js-button mdl-button--raised">
                                    criar
                                </button>
                            </div>
                            <div class="buttons">
                                <a id="quickstart-password-reset" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
